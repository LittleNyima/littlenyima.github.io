      ### 长文本测试
      因为昨天睡了 14 个小时所以晚上理所当然地失眠了，与其躺在床上辗转反侧不如写一下之前一直想讨论的东西。
      我在网上冲浪的时候有一个爱好，就是观察一些独立小站的生存状况。比如个人博客网站、用户量很少的 bbs 以及外观非常复古但仍然在更新的新闻网站之类。观察这些网站会给我一种神奇的感觉，在世界上一个不为人知的角落里，有人正在默默维护着一个没有观众的站点。这让人不禁好奇，这些网站的管理者究竟是什么样的人？维护这些网站需要的精力和开支如何？他们又是出于何种目的维护这种站点？
      在当代的互联网上同样存在着“二八定律”，绝大多数网民使用的网站都出于头部的巨型互联网企业，而绝大多数的小型站点则几乎无人问津。随着手机用户群体的逐渐扩大，各大手机 APP 厂商为了争夺用户而逐渐走向封闭的行为则加剧着这种现象的影响。尽管对于用户来说，产品生态的开放与否并不影响使用的便利性，但这种生态的封闭无疑使互联网变得越来越割裂。
      正是在这样的背景之下，那些独立小站的存在才显得尤为可贵。我浏览过各种各样的个人博客，大多数是程序员的技术博客，也有记录日常生活的高中生和国外一些很古老、没有任何样式的个人主页。阅读这些博客确实给人一种很新奇的感觉，可以了解一些闻所未闻的新奇东西，或者发现一种全新的生活状态，诸如此类。总之时不时地花点时间在这些网站之间穿梭还是很有意思的。
      对于我来说维护个人网站是一件挺有意思的事情。这件事情的启蒙可能是小学四五年级的时候，在发小的家长的帮助下，我们创建了一个博客，我还记得它的名字叫“维酷网”，英文名貌似是 wellcool。现在想想那其实是一个非常简单的网站，只有几个板块和寥寥十几个用户（而且应该都是周围认识的同学之类的）。但那种拥有一个网站的感觉对于年幼的我来说，应该和网站的名字一样，太棒太酷了。时至今日我依然维护着一个网站，虽然几乎没怎么更新过，甚至没有自己的域名和服务器，但这个网站就像一个搭建在虚拟世界的秘密花园，偶尔去看看也感觉还蛮温馨。
      最近我也发现了一些关于个人网站的有趣项目。第一个是“开往”，这是一个友链接力计划，加入这个计划的站点需要在网站上放置一个链接，点击这个链接，就可以跳转到随机的一个加入该计划的网站。目前已经有接近 1000 个站点接入了这个计划，颇有种抱团取暖的感觉。
      第二个是 xlog，这是一个链上的开源博客项目。通过在 xlog 发布文章，作者可以在 crossbell 上拥有与文章内容相对应的区块。尽管我并不是非常看好 web3.0 产品目前的发展，但我感觉这个项目还挺酷的。文章是否上链对于我来说不是非常重要，但这种形式吸引来的优秀创作者和随之而来的良好社区氛围是我感觉这个项目不错的主要原因。
      我认为，除了头条新闻、爆款商品和短视频之外，互联网值得我们探索的还有很多。
